<div *ngrxLet="vm$ as vm">
  @switch (vm.formType) {
    @case (formTypes.REGISTER) {
      <ppo-register-form (ppoClickOutside)="clickedOutside.emit()">
        @if (vm.error) {
          <span class="error" error>{{ vm.error }}</span>
        }
      </ppo-register-form>
    }
    @case (formTypes.SIGN_IN) {
      <ppo-signin-form (ppoClickOutside)="clickedOutside.emit()">
        @if (vm.error) {
          <span class="error" error>{{ vm.error }}</span>
        }
      </ppo-signin-form>
    }
  }
</div>

<div class="user-form-container">
  <form [formGroup]="registerForm" class="form" (ngSubmit)="onSubmit()">
    @for (control of registerForm.controls | keyvalue; track control) {
      <label class="label"> {{ control.key | titlecase }} </label>
      <input
        class="control"
        [formControlName]="control.key"
        [name]="control.key"
        [type]="control.key === 'password' ? 'password' : 'text'"
        />
    }
    <div class="submit-container">
      <button
        type="submit"
        class="primary submit-btn"
        [disabled]="(formInvalid$ | async) === true"
        >
        Register
      </button>
      <div>
        <span class="login-action-label">Already registered?</span>
        <b class="cursor-pointer" (click)="toSignInForm()"> Sign in</b>
      </div>
      <ng-content [select]="error"></ng-content>
    </div>
  </form>
</div>

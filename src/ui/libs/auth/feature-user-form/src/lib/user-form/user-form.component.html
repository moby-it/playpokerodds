<div *ngrxLet="vm$ as vm">
  <ng-container [ngSwitch]="vm.formType">
    <ng-container *ngSwitchCase="formTypes.REGISTER">
      <ppo-register-form (ppoClickOutside)="clickedOutside.emit()">
        <span class="error" error *ngIf="vm.error">{{vm.error}}</span>
      </ppo-register-form>
    </ng-container>
    <ng-container *ngSwitchCase="formTypes.SIGN_IN">
      <ppo-signin-form (ppoClickOutside)="clickedOutside.emit()">
        <span class="error" error *ngIf="vm.error">{{vm.error}}</span>
      </ppo-signin-form>
    </ng-container>
    <ng-container *ngSwitchCase="formTypes.EDIT_USER">
      <ppo-edit-user-form (ppoClickOutside)="clickedOutside.emit()">
        <span class="error" error *ngIf="vm.error">{{vm.error }}</span>
      </ppo-edit-user-form>
    </ng-container>
  </ng-container>

</div>

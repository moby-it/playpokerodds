<div class="user-form-container">
  <form [formGroup]="signinForm" class="form" (ngSubmit)="onSubmit()">
    <ng-container *ngFor="let control of signinForm.controls | keyvalue">
      <label class="label"> {{control.key| titlecase}} </label>
      <input class="control" [formControlName]="control.key" [name]="control.key"
        [type]="control.key === 'password' ? 'password': 'test'" />
      <!-- <span class="error" *ngIf=""></span> -->
    </ng-container>
    <div class="submit-container">
      <button type="submit" class="submit-btn"  [disabled]="formInvalid$ | ngrxPush">Sign in</button>
      <span>Dont'have an account yet? <b class="cursor-pointer" (click)="toRegisterInForm()">Register</b></span>
    </div>
  </form>
</div>

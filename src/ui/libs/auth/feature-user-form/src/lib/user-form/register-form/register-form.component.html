<div class="user-form-container">
  <form [formGroup]="registerForm" class="form" (ngSubmit)="onSubmit()">
    <ng-container *ngFor="let control of registerForm.controls | keyvalue">
      <label class="label"> {{ control.key | titlecase }} </label>
      <input
        class="control"
        [formControlName]="control.key"
        [name]="control.key"
        [type]="control.key === 'password' ? 'password' : 'text'"
      />
    </ng-container>
    <div class="submit-container">
      <button
        type="submit"
        class="primary submit-btn"
        [disabled]="(formInvalid$ | ngrxPush) === true"
      >
        Register
      </button>
      <span
        >Already registered?
        <b class="cursor-pointer" (click)="toSignInForm()">Sign in</b></span
      >
      <ng-content [select]="error"></ng-content>
    </div>
  </form>
</div>

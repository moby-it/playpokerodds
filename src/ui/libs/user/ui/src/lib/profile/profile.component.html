<div class="profile" *ngrxLet="profile$ as profile">
  <div class="card">
    <span class="body-sm">Rank</span>
    <svg
      width="40"
      height="40"
      viewBox="0 0 40 40"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M23.7863 17.4083L30 3.33334M15.5269 17.7204L8.33333 3.33334M21.2692 16.7465L14.725 3.33334M23.9333 3.33334L22.2 7.5M10 26.6667C10 32.1895 14.4772 36.6667 20 36.6667C25.5228 36.6667 30 32.1895 30 26.6667C30 21.1438 25.5228 16.6667 20 16.6667C14.4772 16.6667 10 21.1438 10 26.6667Z"
        stroke="#83838A"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
    <span class="body-xl">{{
      profile.rank === -1 ? '-' : '#' + profile.rank
    }}</span>
  </div>
  <div class="card">
    <span class="body-sm">Score</span>
    <svg
      width="40"
      height="40"
      viewBox="0 0 40 40"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M15 35H25M15 35V26.6667M15 35H6C5.44772 35 5 34.5523 5 34V27.6667C5 27.1143 5.44772 26.6667 6 26.6667H15M25 35V15M25 35H34C34.5523 35 35 34.5523 35 34V6C35 5.44772 34.5523 5 34 5H26C25.4477 5 25 5.44772 25 6V15M15 26.6667V16C15 15.4477 15.4477 15 16 15H25"
        stroke="#83838A"
        stroke-width="2"
      />
    </svg>

    <span class="body-xl">{{ profile.score }}</span>
  </div>
  <div class="card">
    <span class="body-sm">Rounds Played</span>
    <svg
      width="40"
      height="40"
      viewBox="0 0 40 40"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M13.3335 30C13.3335 34.0247 16.3183 35 20.0002 35C26.2647 35 28.3335 30.8333 24.1668 22.5C18.3335 30 17.5002 18.3333 18.3335 15C15.8335 20 13.3335 24.6962 13.3335 30Z"
        stroke="#83838A"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M19.9998 35C28.4157 35 33.3332 30.1593 33.3332 21.875C33.3332 13.5907 19.9998 5 19.9998 5C19.9998 5 6.6665 13.5907 6.6665 21.875C6.6665 30.1593 11.5841 35 19.9998 35Z"
        stroke="#83838A"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>

    <span class="body-xl">{{ profile.roundAnswers.length }}</span>
  </div>
</div>

# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gtop-ui

on:
  push:
    branches:
      - main
    paths:
      - "src/ui/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://gtopregistry.azurecr.io/
        username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_CA302D821D964F2CBC4815418D551B76 }}
        password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_44D5178475284D16911195D6CC91883F }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: gtopregistry.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_CA302D821D964F2CBC4815418D551B76 }}/gtop-ui:${{ github.sha }}
        file: ./src/ui/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gtop-ui'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_134CBCEBB1444B71AD596934876EC815 }}
        images: 'gtopregistry.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_CA302D821D964F2CBC4815418D551B76 }}/gtop-ui:${{ github.sha }}'

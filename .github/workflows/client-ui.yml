# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy Client UI

on:
  push:
    tags:
      - "v*"
    paths:
      - "src/ui/**"
      - "!src/ui/apps/admin/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          username: georgespanos
          password: ${{ secrets.CONTAINER_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: georgespanos/gtop-ui:${{ github.ref_name }},georgespanos/gtop-ui:stable
          context: ./src/ui

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        env:
          TAG: ${{ github.ref_name }}
          CONTAINER_USERNAME: ${{ secrets.CONTAINER_USERNAME }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          envs: TAG,CONTAINER_USERNAME
          script: docker service update ui-poker-odds --image=$CONTAINER_USERNAME/gtop-ui:$TAG

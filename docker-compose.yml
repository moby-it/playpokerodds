version: '2.4'
services:
  client-ui:
    ports:
      - 4200:80
    build:
      context: src/ui
      dockerfile: Dockerfile
      args:
        - TARGET=dev
    depends_on:
      - web-api
  admin-ui:
    ports:
      - 4300:80
    build:
      context: src/ui
      dockerfile: admin.Dockerfile
      args:
        - TARGET=dev
    depends_on:
      - web-api

  web-api:
    ports:
      - 3000:3000
    build:
      context: src/web-api
    env_file:
      - src/web-api/docker.env
    depends_on:
      db:
        condition: service_healthy
      calc-odds-api:
        condition: service_started
  calc-odds-api:
    build:
      context: src/calc-odds-api
    ports:
      - 7071:7071
    depends_on:
      - db
  db:
    container_name: playpokerodds-db
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: gtop
    healthcheck:
      test: ["CMD", "pg_isready","-d", "gtop","-U", "root"]
      interval: 3s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
    external: true
services:
  client-ui:
    image: ghcr.io/moby-it/ppo-ui:latest
    ports:
      - 4200:80
    depends_on:
      - web-api
  migrate:
    build:
      context: src/web-api
      target: build
      secrets:
        - npmrc
    command: ['npx', 'prisma', 'migrate', 'deploy']
    env_file:
      - src/web-api/.env
    depends_on:
      db:
        condition: service_healthy
  web-api:
    image: ghcr.io/moby-it/ppo-api:latest
    ports:
      - 3000:3000
    env_file:
      - src/web-api/.env
    depends_on:
      migrate:
        condition: service_completed_successfully
      calc-odds-api:
        condition: service_started
  calc-odds-api:
    image: ghcr.io/moby-it/ppo-calc-odds:latest
    env_file: src/calc-odds-api/.env
    ports:
      - 7071:7071
    depends_on:
      - db
  db:
    image: postgres:16.3
    env_file: db.env
    healthcheck:
      test: ['CMD', 'pg_isready', '-d', 'gtop', '-U', 'root']
      start_period: 10s
      interval: 3s
      timeout: 5s
      retries: 5
    ports:
      - '5432:5432'
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
    external: true
secrets:
  npmrc:
    file: .npmrc
